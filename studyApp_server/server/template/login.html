<head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  <link href="../client/css/login.css" rel="stylesheet">
</head>

<body>
<header>
  <a class="header-logo" href="/login">Lead</a>
</header>
  <div class="brank_head"></div>
  <div class="login_field">
    <form class="form-signin-center" role="form" action="/auth/" >
      <h2>
          学習支援システム
      </h2>
      
      <form action="/auth/">
      <input type="text" name="username" class="form-control" placeholder="ユーザー名" required autofocus>
      <input type="password" name="password" class="form-control" placeholder="パスワード" required>
      <select type="text" name="role">
        <option value="1">生徒</option>
        <option value="2">教師</option>
      </select>
      <input type="submit"  value="ログイン">
    </form>
    
  </div>
  
</body>
