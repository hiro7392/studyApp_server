<head>
  <meta charset="UTF-8">
  <title>講師用画面(生徒検索結果)</title>
  <link href="../client/css/search_student.css" rel="stylesheet">
</head>

<body>
  <header>
    <a class="header-logo" href="/teacher">アプリ名</a>
  </header>

  <div class="container">
    <!-- 前のページで入力した条件に合う生徒を表示。 -->
    <!-- 生徒名をクリックして。生徒のページ(teacher_student.html)へ移動。その生徒の情報を次のページで表示したい -->
    <h2>生徒一覧</h2>
    <p>＊ 生徒名をクリックして各生徒の情報を表示することができます</p>
    <table class="type06">
      <colgroup span="5"></colgroup>
      <tr>
        <th>生徒ID</th>
        <th>氏名</th>
        <th>学年</th>
        <th>担当の講師</th>
        <th>志望校</th>
        <th>削除</th> 
      </tr>
      <tr>
        <td>{{.Id}}</td>
        <td><a href="/teacher_student/{{.Id}}">{{.Name}}</a></td>
        <td>{{.Grade}}</td>
        <td>{{.Teacher_name}}</td>
        <td>{{.WantSchool}}</td>
        <td>
              <a class="a_button" href="#delete-request">　　</a>
        </td>
      </tr>
      <!-- example -->
      <tr>
        <td>00000001</td>
        <td><a href="teacher_student.html">通事 謙一</a></td>
        <td>3</td>
        <td>斎藤</td>
        <td>A 高校</td>
        <td>
              <a class="a_button" href="#delete-request">　　</a>
        </td>
      </tr>
      <tr>
        <td>00000002</td>
        <td><a href="teacher_student.html">松本 康希</a></td>
        <td>2</td>
        <td>斎藤</td>
        <td>C 高校</td>
        <td>
              <a class="a_button" href="#delete-reauest">　　</a>
        </td>
      </tr>
    </table>
  </div>
</body>
